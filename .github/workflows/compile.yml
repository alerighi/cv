name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install LaTeX
      run: sudo apt-get update && apt-get install -y texlive-full
    - name: Compile CV English
      run: latexmk cv.en.tex
    - name: Compile CV Italian
      run: latexmk cv.it.tex 
